<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/colors.css">
  </head>
  <body>

    <div class="resources sect">
      <span class="title">Resources</span>
      <table class="resources">
        <tr>
          <td class="food">Food:</td>
          <td class="wood">Wood:</td>
          <td class="stone">Stone:</td>
          <td class="iron">Iron:</td>
          <td class="gold">Gold:</td>
        </tr>
        <tr>
          <td id="food">0</td>
          <td id="wood">0</td>
          <td id="stone">0</td>
          <td id="iron">0</td>
          <td id="gold">0</td>
        </tr>
      </table>
    </div>

    <div class="Wilderness sect">
      <span class="title">Wilderness</span>
      <button onclick="gatherFood()" class="spaced">Gather Food</button>
      <button onclick="chopTree()" class="spaced">Chop Tree</button>
    </div>

    <div class="work sect">
      <span class="title">Workers</span>
      <table>
        <tr>
          <td class="count" id="workers">Workers: 0</td>
          <td class="count" id="idle">Idle: 0</td>
        </tr>
      </table>

      <button id="hire" class="workers">Hire Worker</button>
      <button id="hire10" class="workers">x10</button>
      <button id="hire100" class="workers">x100</button>
      <button id="hireMax" class="workers">Max</button>
      <table class="workerAssignment">
        <tr>
          <td id="farmers">Farmers: 0/0</td>
          <td><button id="addFarmer" class="smsq add">+</button></td>
          <td><button id="addFarmer10" class="add">x10</button></td>
          <td><button id="subtractFarmer" class="smsq sub">-</button></td>
          <td><button id="subtractFarmer10" class="sub">x10</button></td>
        </tr>
        <tr>
          <td id="lumberjacks">Lumberjacks: 0/0</td>
          <td><button id="addLumberjack" class="smsq add">+</button></td>
          <td><button id="addLumberjack10" class="add">x10</button></td>
          <td><button id="subtractLumberjack" class="smsq sub">-</button></td>
          <td><button id="subtractLumberjack10" class="sub">x10</button></td>
        </tr>
        <tr>
          <td id="miners">Miners: 0/0</td>
          <td><button id="addMiner" class="smsq add">+</button></td>
          <td><button id="addMiner10" class="add">x10</button></td>
          <td><button id="subtractMiner" class="smsq sub">-</button></td>
          <td><button id="subtractMiner10" class="sub">x10</button></td>
        </tr>
      </table>
    </div>

    <div class="build sect">
      <span class="title">Build</span>
      <button onclick="buildFarm()" class="spaced">Farm <span id="farms">0</span></button>
      <button onclick="buildLumberCamp()" class="spaced">Lumber Camp <span id="lumberCamps">0</span></button>
      <button onclick="buildMiningCamp()" class="spaced">Mining Camp <span id="miningCamps">0</span></button>
    </div>
    <p id="time"></p>

    <script src="./js/main.js"></script>
    <script src="./js/workers.js"></script>
    <script src="./js/interval.js"></script>
  </body>
</html>
